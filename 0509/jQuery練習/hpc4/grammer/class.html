
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQeuryの基本文法</title>
<style>
p,div{
    padding: 10px;
    width: fit-content;
}
.color{
  background-color:rgb(104, 50, 0);
  color: rgb(255, 153, 0);
  font-weight: bold;
  font-family: serif;
}
div{
    margin-bottom: 1rem;
}
.dark{
    background-color:#000;
    color: red;
    font-weight: bold;
}
</style>
</head>
<body>
<h1>クラスの追加と削除</h1>
<p>この文字色と背景色が変わります</p>
<div>ここも文字色と背景色が変わる</div>
<input type="button" value="クラスの追加" id="add">
<input type="button" value="クラスの削除" id="del">

<script src="jquery-3.3.1.min.js"></script>
<script>
$(function(){
  $("#add").on("click",function(){
    $("p").addClass("color");
    $("div").addClass("dark");
  });
  $("#del").on("click",function(){
    $("p").removeClass("color");
    $("div").removeClass("dark");
  });
});
</script>
</body>
</html>
